<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrastion Page</title>
</head>
<body>
    
    <div class="container">
        <header>
        <h1 class="reg"> User Registrastion</h1>
        <p>Fill in the your details</p>
    </header>
    <main class="main">
        <form action="" class="form">
            <p><label for="fname">First Name</label></p>
            <input type="text" name="fname" id="fname"> <br>
            <p><label for="lname">Last Name</label></p>
            <input type="text" name="lname" id="laname"><br>
            <p><label for="pnone">Phone Number</label></p>
            <input type="number" name="phone" id="phone_no"><br>
            <p><label for="email">Email Address</label></p>
            <input type="email" name="email" id="email"><br>
            <p><label for="gender">Select Your Gender</label></p>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <p><label for="date">Date of Birth</label></p>
            <input type="date" name="dob" id="dob"><br>
            <p><label for="color">Select Your Favorite Color: </label></p>
            <input type="color" name="clor" id="color"><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
    </div>
</body>
</html>
